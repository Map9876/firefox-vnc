name: Firefox with Cloudflared

on: [push]

jobs:
  deploy-firefox:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io
        sudo systemctl start docker
        sudo systemctl enable docker

    - name: Deploy Firefox container
      run: |
        sudo docker run -d \
          --name firefox \
          -e TZ=Asia/Hong_Kong \
          -e DISPLAY_WIDTH=1920 \
          -e DISPLAY_HEIGHT=1080 \
          -e KEEP_APP_RUNNING=1 \
          -e ENABLE_CJK_FONT=1 \
          -e VNC_PASSWORD=admin \
          -p 5800:5800 \
          -p 5900:5900 \
          -v /data/firefox/config:/config:rw \
          --shm-size 2g \
          jlesage/firefox

    - name: Install Cloudflared
      run: |
        wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O cloudflared
        chmod +x cloudflared

    - name: Expose Firefox with Cloudflared
      run: |
        ./cloudflared tunnel --url http://localhost:5800 > web.log 2>&1 &
        ./cloudflared tunnel --url vnc://localhost:5900 > vnc.log 2>&1 &
        sleep 10  # Wait for Cloudflared to establish the tunnel
        echo "Firefox Web URL: $(grep -o 'https://[^ ]*' web.log)"
        echo "VNC URL: $(grep -o 'https://[^ ]*' vnc.log)"

    - name: Keep the job running
      run: |
        while true; do
          sleep 3600  # Keep the job alive for 1 hour (adjust as needed)
        done
